Report:
  Bonussen:
    Grade: 4
    Remarks: "Het beleggingsbeleid van Aegon op het thema bonussen is onvoldoende (score 4). De variabele beloning is gemaximeerd op 20 procent, maar er zijn uitzonderingen tot 200 procent mogelijk voor werknemers buiten Europa. Het bonusbeleid is wel transparant en is voor ten minste een derde gebaseerd op niet-financiële doelstellingen, waaronder klanttevredenheid. Ook de wettelijk verplichte clawback-regeling is in het beleid opgenomen, zodat bij wanprestatie de bonus kan worden teruggevorderd. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Dierenwelzijn:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema dierenwelzijn is zeer slecht (score 1). Aegon heeft nauwelijks tot geen groepsbreed dierenwelzijnsbeleid dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. Verbeterpunten zijn bijvoorbeeld het opstellen van beleid over huisvesting en transport van landbouwdieren, en het gebruik van wilde dieren in de entertainmentsector. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Klimaatverandering:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema klimaatverandering is zeer slecht (score 1). Aegon heeft geen beleid voor uitsluiting van controversiële vormen van olie- en gaswinning, zoals de winning van teerzandolie. Wel is er beleid voor kolenmijnbouw. Aegon verwacht wel van bedrijven dat ze rapporteren over hun (in)directe uitstoot van broeikasgassen, maar bedrijven hoeven geen beleid te hebben om de uitstoot terug te dringen. Er is geen groepsbeleid over het leveren van een bijdrage aan de energietransitie van fossiele naar hernieuwbare brandstoffen. Aegon heeft wel meetbare doelstellingen om de eigen CO2-uitstoot terug te dringen. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Transparantie:
    Grade: 4
    Remarks: "Het beleggingsbeleid van Aegon op het thema transparantie en verantwoording is onvoldoende (score 4). De transparantie over beleggingen in bedrijven en overheden is beperkt. Aegons duurzaamheidsverslag is opgesteld volgens de richtlijnen van het Global Reporting Initiative (GRI), inclusief het supplement voor de financiële sector. De verzekeringsgroep geeft aan met hoeveel bedrijven een kritische dialoog is gevoerd over sociale en milieuproblemen, maar noemt ze niet met naam en toenaam. Aegon publiceert wel een uitsluitingslijst met bedrijven. Ook rapporteert het bedrijf over zijn stembeleid op aandeelhoudersvergaderingen. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Gezondheid:
    Grade: 3
    Remarks: "Het beleggingsbeleid van Aegon op het thema gezondheid is ruim onvoldoende (score 3). Er is geen groepsbreed investeringsbeleid over productie en afvalverwerking van, en handel in, schadelijke en giftige stoffen. Van bedrijven wordt niet verwacht dat zij criteria op het gebied van gezondheid opnemen in hun inkoopbeleid. Aegon verwacht wel dat bedrijven de ILO-standaarden met betrekking tot gezondheid en veiligheid op het werk naleven, en dat ze het voorzorgprincipe uit de Verklaring van Rio inzake Milieu en Ontwikkeling toepassen, ter bescherming van werknemers, omwonenden en gebruikers. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Gendergelijkheid:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema gendergelijkheid is zeer slecht (score 1). Aegon heeft nauwelijks of geen beleid gepubliceerd dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. De verzekeringsgroep heeft wel beleid om binnen de eigen organisatie betalingsgelijkheid te bewerkstelligen, maar verwacht dit niet van bedrijven. Aegon garandeert niet dat 40 procent van de posities in het eigen bestuur of op seniorniveau door vrouwen wordt ingenomen, en verwacht dit ook niet van bedrijven. Er worden geen duidelijke eisen gesteld aan bedrijven om genderdiscriminatie van klanten tegen te gaan. Aegon verwacht ook niet van bedrijven dat zij criteria over gender- en vrouwenrechten opnemen in contracten met onderaannemers en toeleveranciers. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Wapens:
    Grade: 4
    Remarks: "Het beleggingsbeleid van Aegon op het thema wapens is onvoldoende (score 4). Er is geen beleid voor wapenleveranties aan bijvoorbeeld landen met een dictatoriaal regime of een buitenproportioneel hoog budget voor militaire uitgaven, of waarvoor wapenembargo’s gelden. Het beleid van Aegon staat investeringen in kernwapenproducenten toe als deze kernwapens produceren voor landen die ze volgens het Non-Proliferatieverdrag mogen bezitten. Aegon sluit beleggingen in bedrijven die controversiële wapens vervaardigen of verhandelen grotendeels uit. Maar er kan wel belegd worden in bedrijven met een minderheidsbelang in een onderneming die zich met dergelijke wapens bezighoudt. Het beleid wordt toegepast op alle investeringen. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Mensenrechten:
    Grade: 5
    Remarks: "Het beleggingsbeleid van Aegon op het thema mensenrechten is twijfelachtig (score 5). Van bedrijven wordt geen specifieke aandacht verwacht voor rechten van vrouwen en kinderen. Er is geen beleid voor rechten van landgebruikers en lokale gemeenschappen gericht op het voorkomen van conflicten met betrekking tot landrechten en verwerven van natuurlijke hulpbronnen. Bedrijven moeten wel voldoen aan de Global Compact Principes van de VN en zich houden aan de VN-mensenrechtenverdragen. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Arbeidsrechten:
    Grade: 5
    Remarks: "Het beleggingsbeleid van Aegon op het thema arbeidsrechten is twijfelachtig (score 5). Er is geen beleid voor maximum werktijden en een leefbaar loon. Het ontbreekt ook aan specifiek beleid voor arbeidsmigranten. Wel is vastgelegd dat bedrijven moeten zorgen voor naleving van de fundamentele arbeidsnormen van de Internationale Arbeidsorganisatie ILO en voor een veilige en gezonde werkomgeving. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Woningbouw-vastgoed:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema woningbouw en vastgoed is zeer slecht (score 1). Aegon heeft geen beleid voor deze sector dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Bosbouw:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema bosbouw is zeer slecht (score 1). Er is geen bosbouwbeleid gepubliceerd dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. Aegon verwacht van bedrijven wel een duurzaamheidsrapportage. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Corruptie:
    Grade: 3
    Remarks: "Het beleggingsbeleid van Aegon op het thema corruptie is ruim onvoldoende (score 3). Het ontbreekt bovendien aan voldoende beleid voor bedrijven die geen managementsysteem hebben tegen corruptie. Ook wordt er van bedrijven geen beleid verwacht dat geldt voor toeleveranciers en onderaannemers (ketenbeleid). Er is wel beleid om na te gaan wie de uiteindelijke begunstigde van een bedrijf is (om het doen van illegale zaken te voorkomen). Het beleid verbiedt beleggingen in bedrijven die zijn veroordeeld voor corruptie. Aegon zelf heeft beleid om corruptie tegen te gaan en rapporteert ook over de eigen lobbyactiviteiten, maar verwacht dit niet van bedrijven waarin het investeert. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Visserij:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema visserij is zeer slecht (score 1). Er is nauwelijks beleid voor deze sector gepubliceerd dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. Aegon verwacht van bedrijven wel een duurzaamheidsrapportage. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Financiele-sector:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema financiële sector is zeer slecht (score 1). Er is geen beleid voor deze sector gepubliceerd dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. Aegon verwacht van bedrijven wel een duurzaamheidsrapportage. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Elektriciteitsproductie:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema elektriciteitsproductie is zeer slecht (score 1). Aegon heeft nauwelijks beleid gepubliceerd dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. Zo stelt het geen specifieke eisen aan bedrijven om bij te dragen aan de energietransitie van fossiele naar hernieuwbare brandstoffen. Er is geen beleid ter bescherming van natuurgebieden en de landrechten van de inheemse bevolking en andere landgebruikers. Aegon financiert wel bedrijven die betrokken zijn bij de productie van hernieuwbare energie. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Natuur:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema natuur is zeer slecht (score 1). Aegon heeft geen natuurbeleid gepubliceerd dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Belastingen:
    Grade: 2
    Remarks: "Het beleggingsbeleid van Aegon op het thema belastingen is slecht (score 2). Er is geen beleid over betalingsrapportageverplichtingen, belastingafspraken en verantwoordelijkheid met betrekking tot onderaannemers en toeleveranciers. Aegon rapporteert niet over belastingbetalingen, overheidssubsidies, omzetcijfers, kosten en winsten in alle landen waar het bedrijf actief is, en verwacht dat ook niet van de bedrijven waarin het investeert. Wel verbiedt het beleid dat medewerkers steekpenningen aannemen of helpen bij witwassen. Aegon heeft bovendien geen beleggingen in bedrijven die zijn veroordeeld voor corruptie of die zijn opgericht voor belastingontduiking. De verzekeringsgroep verleent geen diensten aan bedrijven die belasting ontduiken. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Voeding:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema voeding is zeer slecht (score 1). Er is bijna geen beleid gepubliceerd dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. Aegon verwacht van bedrijven wel dat zij voldoen aan ILO-standaarden voor werknemersrechten en duurzaamheidsrapportages. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Maakindustrie:
    Grade: 2
    Remarks: "Het beleggingsbeleid van Aegon op het thema maakindustrie is slecht (score 2). Aegon verwacht wel van bedrijven dat zij voldoen aan ILO-standaarden over werknemersrechten en een duurzaamheidsrapportage publiceren. Daarnaast moeten bedrijven alleen het gebruik van chemicaliën beperken en preventiebeleid ontwikkelen op het gebied van gezondheid en veiligheid. (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Mijnbouw:
    Grade: 2
    Remarks: "Het beleggingsbeleid van Aegon op het thema mijnbouw is slecht (score 2). Aegon heeft geen uitsluitingsbeleid voor uraniummijnbouw en omstreden praktijken als bergtopmijnbouw. Er is geen beleid ter bescherming van natuurgebieden en het voorkomen van ongelukken. Het ontbreekt aan beleid over het omgaan met waterschaarste. Wel verwacht Aegon met betrekking tot mijnbouw dat bedrijven zich aan werknemersrechten houden. Ook verwacht de verzekeringsgroep dat bedrijven een duurzaamheidsverslag publiceren conform de richtlijnen van het Global Reporting Initiative (GRI). (5e actualisering van de beleidsbeoordeling, maart 2018)"
  Olie-gas:
    Grade: 1
    Remarks: "Het beleggingsbeleid van Aegon op het thema olie en gas is zeer slecht (score 1). Aegon heeft nauwelijks beleid gepubliceerd dat voldoet aan de criteria van de Eerlijke Verzekeringswijzer. Zo is er geen beleid voor het omgaan met schadelijke stoffen en afval, en evenmin voor het herstel van het ecosysteem na sluiting van een olie- of gasbron. Het ontbreekt aan beleid over het omgaan met waterschaarste. Er is geen beleid voor onconventionele vormen van olie- en gaswinning, zoals schaliegas. Ook voor de bescherming van biodiversiteit, milieu en kwetsbare natuurgebieden is er geen beleid. Van bedrijven in de olie- en gassector verwacht Aegon wel dat zij zich houden aan internationale standaarden voor werknemersrechten en duurzaamheidsrapportages. Ook verwacht Aegon dat bedrijven processen inrichten om te komen tot herstel en genoegdoening voor slachtoffers van mensenrechtenschendingen. (5e actualisering van de beleidsbeoordeling, maart 2018)"
