  Wapens:
    Grade: 8
    Remarks: "Aegon belegt niet in ondernemingen die betrokken zijn bij ontwikkeling, productie, onderhoud, en handel in controversiële wapens. Dat zijn anti-persoonsmijnen, biologische en chemische wapens, clustermunitie en munitie voorzien van verarmd uranium. Aegon accepteert niet dat bedrijven wapens leveren aan landen die zich systematisch schuldig maken aan mensenrechtenschendingen en oorlogsmisdaden. Daarnaast wil Aegon niet betrokken zijn bij ondernemingen die wapens leveren aan landen waartegen een wapenembargo is afgekondigd door de Europese Unie of de Verenigde Naties."
  Mensenrechten:
    Grade: 8
    Remarks: "Aegon vraagt van ondernemingen dat zij een expliciet beleid voeren op het naleven van mensenrechten, en deze principes ook toepassen op hun leveringsketen. Daarnaast respecteren ondernemingen in hun vestigingsbeleid en bij het betrekken van grondstoffen de rechten van de inheemse bevolking en van lokale gemeenschappen door middel van vrijwillige, voorafgaande en geïnformeerde instemming (FPIC)."
  Arbeidsrechten:
    Grade: 8
    Remarks: "Aegon onderschrijft de standaarden van de International Labour Organisation (ILO), die onder andere bescherming vragen tegen iedere vorm van discriminatie en de vrijheid van vereniging garandeert, waaronder het recht op aansluiting bij een vakbond. Dit geldt onverkort ook voor werknemers in dienst van (onder)aannemers en leveranciers. Aegon vindt kinderarbeid en dwangarbeid onacceptabel, werknemers hebben recht op redelijke werktijden en een rechtvaardig loon, zonder in hoogte onderscheid te maken tussen man en vrouw. Arbeidsmigranten hebben recht op een gelijke behandeling en gelijke arbeidsomstandigheden."
  Woningbouw-vastgoed:
    Grade: 2
    Remarks: "Aegon is lid van de Global Real Estate Sustainability Benchmark (GRESB). Aegon geeft aan dat duurzaamheid in de woningbouw en vastgoed aandacht heeft, maar stelt zo goed als geen harde eisen."
  Bosbouw:
    Grade: 5
    Remarks: "Aegon hecht er belang aan dat bedrijven ontbossing voorkomen en niet actief zijn in bossen met een High Conservation Value, zoals regenwouden, oerbossen en mangrovebossen. Aegon wil bevorderen dat bedrijven zich houden aan richtlijnen zoals FSC en PEFC, maar dwingt dit niet af."
  Corruptie:
    Grade: 7
    Remarks: "Aegon hanteert een gedragscode waarin omkoping en corruptie aanbieden of ontvangen in iedere vorm verboden is. Van ondernemingen waarin Aegon belegt, wordt ook verwacht dat zij integer ondernemen, vrij van corruptie."
  Visserij:
    Grade: 6
    Remarks: "Het beleid van Aegon is erop gericht om schadelijke vistechnieken en –bijvangst zoveel mogelijk te voorkomen. Aegon vindt dat garnalenkwekerijen zich dienen te houden aan de International Principles for Responsible Shrimp Farming. Problematisch gebruik van antibiotica en bestrijdingsmiddelen is een aandachtspunt, maar hierin worden geen harde grenzen gesteld. Aquacultuurbedrijven moeten voldoen aan de criteria van de Aquaculture Stewardship Council. Bij voorkeur voldoen visserijbedrijven aan de FAO Code of Conduct for Responsible Fisheries."
  Financiele-sector:
    Grade: 3
    Remarks: "Aegon verwijst naar enkele richtlijnen zoals de UN Global Compact en de OESO, waar de bank zich ook wat betreft de financiële sector aan houdt, daarnaast noemt de bank enkele themaś die extra aandacht vragen, maar er worden weinig specifieke eisen gesteld aan bedrijven in de financiële sector."
