  Natuur:
    Grade: 6
    Remarks: "Ondernemingen moeten in hun vestigingsbeleid en bij het betrekken van grondstoffen de natuur en het milieu beschermen, bijvoorbeeld door het tegengaan van ontbossing en door behoud van watergebieden. Daartoe behoort een monitoringssysteem dat toetst of geldende wetgeving en interne procedures worden nageleefd. Bedrijven die een verhoogd risico lopen op aantasting van biodiversiteit behoren internationale regelgeving strikt na te leven, en openheid te verschaffen over maatregelen die behoud van biodiversiteit bevorderen. Wat betreft handel in bedreigde soorten wilde dieren en planten houdt Aegon haar ondernemingen aan het CITES verdrag dat deze handel reguleert."
