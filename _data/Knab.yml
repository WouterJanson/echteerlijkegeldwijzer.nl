  Dierenwelzijn:
    Grade: 4
    Remarks: "Aegon vraagt van bedrijven om dierenleed tot een minimum te beperken, maar stelt hierin geen harde eisen. dierproeven voor cosmetische doeleinden zijn echter niet acceptabel. Er worden geen certificeringseisen gesteld op het gebied van dierenwelzijn."
  Klimaatverandering:
    Grade: 4
    Remarks: "Aegon verwacht van ondernemingen dat zij beleid voeren om klimaatverandering tegen te gaan, en dat zij transparant zijn over hun directe en indirecte CO2-uitstoot. Echter hanteert Aegon geen meetbare reductiedoelstellingen voor bedrijven en streeft ze niet na om zelf klimaatneutraal te zijn. Mijnbouwbedrijven die ten minste 30% van de omzet genereren met thermische kolenwinning worden uitgesloten van het beleggingsuniversum."
