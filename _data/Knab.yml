  Maakindustrie:
    Grade: 6
    Remarks: "In gebieden met schaarste aan water dient niet alleen het gebruik van water zoveel mogelijk beperkt te worden, ook de beschikbaarheid van water voor lokale gemeenschappen en de natuurlijke omgeving is van cruciaal belang. De uitstoot van broeikasgassen en gevaarlijke en giftige stoffen moet ook zoveel mogelijk worden beperkt en dient op een verantwoorde wijze te geschieden, zodat deze niet in bodem, water of lucht terechtkomen en daarbij een gevaar vormen voor de mens, flora en fauna. Datzelfde geldt voor de afvoer van afval, waarbij hergebruik niet meer mogelijk is. Aegon verlangt ook van bedrijven in de maakindustrie dat ze beleid hebben dat omkoping en belastingontduiking verbiedt en dat er adequate maatregelen worden genomen om deze praktijken te voorkomen."
  Mijnbouw:
    Grade: 3
    Remarks: "Aegon stelt bijzonder weinig harde eisen aan olie-, gas en mijnbouwbedrijven. Ter illustratie van de vrijblijvendheid is in het sectorbeleid van Aegon te lezen: 'Steun aan onderdrukkende regimes en de gevolgen van de bedrijfsactiviteiten voor de vrijheid van meningsuiting en censuur zijn ook zaken die moeten worden beoordeeld'."
