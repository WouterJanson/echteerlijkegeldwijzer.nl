<script>
var countDownDate = new Date("Mar 20, 2018 20:30:00").getTime();
var x = setInterval(function() {
var now = new Date().getTime();
var distance = countDownDate - now;
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);
document.getElementById("countdown").innerHTML = days + " dagen <br>" + hours + " uren <br>"
+ minutes + " minuten <br>" + seconds + " seconden <br>";
if (distance < 0) {
		clearInterval(x);
		document.getElementById("countdown").innerHTML = "We are almost done!";
}
}, 1000);
</script>

				<p>Op dit moment wordt er gewerkt aan deze website.<br><br>Nog</p>
				<p id="countdown">De countdown wordt geladen.</p><p>tot publicatie</p>
